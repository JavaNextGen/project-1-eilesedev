<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>VocTech ERS System</title>
</head>
<body>
    
    <div class="form-group">
        <label for="fnmae">First name:</label>
        <input type="text" id="fname" name="fname">
    </div>

    <div class="form-group">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">
    </div>
       
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
       
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
       
    <div class="form-group">
        <label for="finance_manager">Finance Manager:</label>
        <input type="checkbox" id="finance_manager" name="finance_manager">
    </div>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary">Register New User</button>
        <button type="button" class="btn btn-primary">Login</button>
      </div>
        
    <!-- </div> -->

    
    <!-- Custom Script for Registration -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
