<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>VocFinTech ERS System</title>
</head>

<body>

    <section class="container border border-info border-2 rounded mx-auto d-grid gap-3" style="margin-top: 3%;">


        <div class="container">
            <!-- Column takes up about 2/3rds of page to create reimbursement -->
            <div class="row mx-auto" style="padding-left: 3%; display: block;">
                <h3  style="padding-top: 2%; color: #009888; font-weight: 700; margin-left: 12.5%;">Hi <span
                        id="userName"></span> Welcome to your
                    Personal VocFinTech ERS System</h3>


                <!-- Column 1/3 of page to view all past reimbursements -->
                <div class="row">
                   

                    <!-- User enters Employee/User ID, clicks a button and all their reimbursements populate -->

                    <!-- Pending: Blue -->
                    <!-- Approved: Green -->
                    <!-- Denied: Red -->


                    <!-- Employee enters reimbursement request here -->
                    <div id="create-reimbursement" class="container" style="margin-bottom: 3%;">
                        <div class="input-group mb-3 mx-auto" style="margin-top: 5%;">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="inputGroupSelect01">Select Type of Reimbursement</label>
                            </div>
                            <select class="custom-select" id="inputGroupSelect01">
                              <option selected>Choose...</option>
                              <option value="1">Lodging</option>
                              <option value="2">Travel</option>
                              <option value="3">Food</option>
                              <option value="4">Other</option>
                            </select>
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="amount">
                            <div class="input-group-append">
                              <span class="input-group-text">.00</span>
                            </div>
                          </div>

                        <button id="create" class="btn btn-primary">Create Your Reimbursements</button>
                    </div>
                    <!-- End enter reimbursement request -->

                    <div> </div>
                    <div> </div>
                    <div> </div>

                    <h3 class="mx-auto" style="padding-top: 3%; color: #009889a1; font-weight: 700;">View All of Your
                        Requests</h3>

                    <div id="table-row" class="row">
                        <table id="krustyTable" class="table table-sm table-hover border table-light border-2 rounded">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Amount</th>
                                    <th>Reimbursement Status</th>
                                    <th>Reimbursement Type</th>
                                </tr>
                            </thead>
                            <tbody id="reimbBody">

                            </tbody>
                        </table>
                    </div>

                    <br>
                    <br>
                    <br>
                    <br>

                    <button id="getEmpReimbursements" class="btn btn-primary" style="margin-bottom: 2%">Show Your Reimbursements</button>
                </div>




            </div>

    </section>






    <!-- Custom Script -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
