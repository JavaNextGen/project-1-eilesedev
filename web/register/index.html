<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>VocFinTech ERS System</title>
</head>

<body>

    <section class="container border border-info border-2 rounded mx-auto d-grid gap-3" style="width: 50%; margin-top: 1.5%;">

        
        <h3 class="mx-auto" style="padding-top: 3%; color: #009888; font-weight: 700;">Welcome to your VocFinTech ERS System</h3>

        <div id="login_row">
            <div class="row" style="padding: 5% 0 3% 0">
                <div class="col-md-6">
                    <label for="fnmae">First name:</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                </div>
        
                <div class="col-md-6">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                </div>
            </div>
    
            <div class="form-group row" style="padding: 3%;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
          
            <!-- Username and password do not have padding when stacked on window resize -->
            <div class="form-group row" style="padding: 3%;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
    
            <div class="form-group row" style="padding: 3%">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
    
            
        </div>  <!-- End of login row to be replaced on successful login-->

        <button class="btn btn-primary" hidden id="enter"><a href="file:///C:/Users/jenea/OneDrive/02-Revature%20Paid%20Internship/Projects-FOR%20SUBMISSION/Project%201/project-1-eilesedev/web/reimbursements/index.html" style="color: white">Enter Now</a></button> <!--To be unhidden on successful login-->

        <div class="form-group mx-auto">
            <label for="finance_manager">Finance Manager:</label>
            <input type="checkbox" id="finance_manager" name="finance_manager" value="Finance Manager">
        </div>

        <div class="btn-group" role="group" id="loginbtns">
            <button type="button" class="btn btn-primary" style="margin: 0 5% 5% 5%" id="register">Register New User</button>
            <button type="button" class="btn btn-primary" style="margin: 0 5% 5% 5%" id="login" onclick="redirectLogin()">Login</button>
        </div>

       
       
    </section>


    <!-- </div> -->


    <!-- Custom Script for Registration -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
