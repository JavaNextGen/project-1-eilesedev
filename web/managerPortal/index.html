<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>VocFinTech ERS System</title>
</head>

<body>

    <section class="container border border-info border-2 rounded mx-auto d-grid gap-3" style="margin-top: 3%;">

        <h2 class="mx-auto" style="padding-top: 3%; color: #009888; font-weight: 700;">Welcome VocFinTech Finance
            Manager <span id="userName"></span></h2>

        <div id="table-row" class="row">
            <table id="reimbTable" class="table table-sm table-hover border table-light border-2 rounded">
                <thead>
                    <tr>
                        <th>Reimbursement ID</th>
                        <th>Employee</th>
                        <th>Amount</th>
                        <th>Reimbursement Status</th>
                        <th>Reimbursement Type</th>
                    </tr>
                </thead>
                <tbody id="reimbBody">
                    <!-- With JavaScript append button here based on the status --> 
                    <!-- Stretch goal--change button color using bootstrap -->

                </tbody>
            </table>
        </div>



        <!-- Create a dropdown list and place all the employee reimbursements here that are pending -->

        <div class="btn-group" role="group" style="margin-left: -12px; margin-right: -12px;">
            <button id="getEmpReimbursements" class="btn btn-primary">View All Reimbursements</button>
            <button id="approveReimbursement" type="button" class="btn btn-success">Approve Reimbursements</button>
            <button id="denyReimbursement" type="button" class="btn btn-danger">Deny Reimbursements</button>
        </div>





    </section>






    <!-- Custom Script -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
