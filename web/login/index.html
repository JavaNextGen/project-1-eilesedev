<body>

    <section class="container border border-info border-2 rounded mx-auto d-grid gap-3"

        <h3 class="mx-auto" style="padding-top: 3%; color: #009888; font-weight: 700;">Login to your VocFinTech ERS

        </div> <!-- End of login row to be replaced on successful login-->

        <div hidden id="enter" class="mx-auto">
            <button class="btn btn-primary"><a
                    href="file:///C:/Users/jenea/OneDrive/02-Revature%20Paid%20Internship/Projects-FOR%20SUBMISSION/Project%201/project-1-eilesedev/web/employeePortal/index.html"
                    style="color: white; margin-bottom: 30px;">Enter Now</a></button>
            <!--To be unhidden on successful login-->
            <br>
            <br>
        </div>


        <div class="btn-group" role="group" id="auth_buttons">
            <button type="button" class="btn btn-primary" style="margin: 0 5% 5% 5%; width: fit-content;" id="register"
                onclick="redirectReg()">Register New User</button>
            <button type="button" class="btn btn-primary" style="margin: 0 5% 5% 5%" id="login">Login</button>
        </div>



    </section>
